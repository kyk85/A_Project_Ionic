<ion-header>

  <ion-navbar>
    <ion-title>Edit Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
      <form [formGroup]="editForm">
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input formControlName="title" type="text" value="{{editedItem?.title}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Author</ion-label>
            <ion-input formControlName="author" type="text" value="{{editedItem?.author}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>ISBN</ion-label>
            <ion-input formControlName="isbn" type="text" value="{{editedItem?.isbn}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Cover Art</ion-label>
            <ion-input formControlName="coverArt" type="text" value="{{editedItem?.coverArt}}"></ion-input>
        </ion-item>
      </form>
    </ion-list> 
    <button ion-button full color="primary" (click)="editItem()">Confirm Edit</button>

</ion-content>
