<ion-header>

  <ion-navbar>
    <ion-title>Book Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-item>  
        <img src="{{viewedItem?.coverArt}}">
        <hr>
        <h1>{{viewedItem?.title}}</h1>
        <h2>by, {{viewedItem?.author}}</h2>
      </ion-item>
    </ion-card>
    <!-- <button ion-button full color="primary" (click)="markAsRead()">Create Account!</button> -->

    <button ion-button full color="primary" (click)="editDetails(viewedItem)">Edit Item</button>


</ion-content>
