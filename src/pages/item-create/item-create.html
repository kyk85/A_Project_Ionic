<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
      <form [formGroup]="addItemForm">
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input formControlName="title" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Author</ion-label>
            <ion-input formControlName="author" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>ISBN</ion-label>
            <ion-input formControlName="isbn" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Cover Art</ion-label>
            <ion-input formControlName="coverArt" type="text"></ion-input>
        </ion-item>
      </form>
    </ion-list> 
    <button ion-button full color="primary" (click)="addItem()">Add Book!</button>


</ion-content>
