<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <form [formGroup]="editProfileForm">
      <ion-item>
          <ion-label floating>Display Name</ion-label>
          <ion-input formControlName="displayName" type="text"></ion-input>
      </ion-item>
    </form>
  </ion-list> 
  <button ion-button full color="primary" (click)="editProfile()">Confirm Edit</button>

    

</ion-content>
