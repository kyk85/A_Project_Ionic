<ion-header>
    <ion-navbar hideBackButton>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Your Collection</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="goToItemCreate()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
      <!-- <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
            <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <p *ngIf="collectionItems?.length == 0">You have no books in your collection!</p>
  <ion-list>
    <ion-item-sliding *ngFor="let collectionItem of collectionItems">
      <ion-item (click)="goToItemDetails(collectionItem)">
        <ion-thumbnail item-start>
          <img class="fit-thumbnail" src="{{collectionItem.coverArt}}">
        </ion-thumbnail>
        <h2>{{collectionItem.title}}</h2>
        <h2>by, {{collectionItem.author}}</h2>
      </ion-item>
  
      <ion-item-options side="right">
        <button ion-button icon-only (click)="deleteItem(collectionItem)">
            <ion-icon name="trash"></ion-icon>
        </button>      
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
