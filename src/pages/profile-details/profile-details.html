-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Your Details
    </ion-list-header>
    <ion-item>Email: {{user?.email}}</ion-item>
    <ion-item>Display Name: {{user?.displayName}}</ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="goToProfileEdit(user)">Edit Profile</button>
</ion-content>
