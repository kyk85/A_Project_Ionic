<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <h1>BookShelf</h1>
  <h5 class="lead">Welcome! Please enter your credentials to continue</h5>
  <ion-list no-lines>
    <form [formGroup]="loginForm">
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="text"></ion-input>
      </ion-item>
    </form>
  </ion-list> 

  <button ion-button full color="primary" (click)="login()">Login</button>

  <ion-item no-lines>
    Not a User?
    <button ion-button item-end clear (click)="launchSignup()">Signup here!</button>
  </ion-item>
  
</ion-content>
