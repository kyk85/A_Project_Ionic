<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <h1>BookShelf</h1>
  <h5 class="lead">Welcome! Please enter your credentials to continue</h5>
  <ion-list no-lines>
    <form [formGroup]="loginForm">
      <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input formControlName="password" type="text"></ion-input>
      </ion-item>
    </form>
  </ion-list> 

  <button ion-button full color="primary" (click)="save()">Login</button>

  <p>Don't have an account? <a href=#>Signup here!</a></p>

</ion-content>
